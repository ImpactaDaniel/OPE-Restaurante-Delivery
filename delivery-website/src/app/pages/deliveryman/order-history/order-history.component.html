
<div class="container-fluid">
    <div class="row title">
        <h4> Histórico de Entregas </h4>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col col-xl-8"> 
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Data</th>
                        <th>Endereço</th>
                        <th>Status</th>
                        <th>Preço</th>
                        <th>Pagamento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of filteredOrders">
                        <td>{{ order.title }}</td>
                        <td>{{ order.created_at | date: 'short' }}</td>
                        <td>{{ order.address }}</td>
                        <td>{{ order.status }}</td>
                        <td>{{ order.price }}</td>
                        <td>{{ order.payment }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
