
<div class="container-fluid">
    <div class="row title">
        <h4> Histórico de Entregas </h4>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col col-xl-8">
            <div class="form-group row">
                <mat-form-field class="col-4" appearance="outline">
                    <mat-label>Coluna</mat-label>
                    <mat-select [(ngModel)]="columnNames">
                        <mat-option *ngFor="let col of columnNames">
                            {{ col }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-4 input-form" appearance="outline">
                    <mat-label>Pesquisar</mat-label>
                    <input matInput [(ngModel)]="filter">
                </mat-form-field>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <!-- <th>ID</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Pedido</th>
                        <th>Endereço</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of filteredOrders">
                        <td>{{ order }}</td>
                        <!-- <td></td>
                        <td></td>
                        <td></td>
                        <td></td> -->
                        <td>
                            <a  class="btn btn-primary">Detalhes</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
