
<div class="container-fluid">
    <div class="row justify-content-center" style="text-align: center;">
    <div class="col-12 div-img">
        <figure class="figure-img">
        <img class="img-fluid" alt="logo restaurante" src='/assets/images/logo.PNG'>
        </figure>
        <h3>Restaurante Mata Burro</h3>
    </div>
    </div>
    <div class="row justify-content-center text-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 h-100">
        <form [formGroup]="loginForm" (ngSubmit)="LogIn()">
            <div class="campos-login">
                <mat-form-field class="input-form" appearance="fill">
                    <mat-label>Usuário</mat-label>
                        <input class="form-control" matInput formControlName="username" type="text">
                    <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                        Usuário é <strong>obrigatório.</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="input-form" appearance="fill">
                    <mat-label>Senha</mat-label>
                        <input class="form-control" matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Senha é <strong>obrigatória.</strong>
                    </mat-error>
                </mat-form-field>
                <mat-error *ngIf="message" class="text-center my-2">
                    {{ messageAlert }}
                </mat-error>
            </div>
            <button type="submit" id="btn-login" class="btn btn-primary button-form">Login</button>
            <div style="margin-top: 15px;">
                <a href="auth/remember-sendemail">Esqueceu sua senha? Clique aqui!</a>
            </div>
        </form>
    </div>
    </div>
</div>
